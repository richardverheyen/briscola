    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- https://css-tricks.com/essential-meta-tags-social-media/ -->

    <meta property="og:title" content="Briscola" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="%PUBLIC_URL%/images/logo512.png" />
    <meta property="og:url" content="https://briscola-beta.web.app" />

    <!--  Non-Essential, But Recommended -->

      property="og:description"
      content="Briscola two player multiplayer by Richard Verheyen"
    />

    <meta name="twitter:image:alt" content="Game card logo" />

    <title>Briscola</title>
    <meta name="description" content="Briscola by Richard Verheyen" />
    <style>
      .transform-point {
        transform-style: preserve-3d;
        perspective: calc(2 * var(--doc-height));
      }

      body > table {
        position: fixed;
        left: 50%;
        bottom: var(--hinge-point);
        width: var(--doc-height);
        height: var(--doc-height);
        margin-left: calc(-0.5 * var(--doc-height));
        transform: rotateX(45deg);
        transform-origin: center 100%;
        border-radius: 50%;
        animation: tableFadeIn ease-in 1s backwards reverse 1;
        z-index: -1;
      }
      @keyframes tableFadeIn {
        from {
          transform: rotateX(45deg) translateZ(0px);
        }
        to {
          transform: rotateX(42deg) translateZ(0px);
        }
      }

      body > table:before {
        /* table sides */
        content: "";
        top: 0;
        position: absolute;
        width: inherit;
        height: inherit;
        background: linear-gradient(to right, #908372, #322d28);
        transform: translateZ(-20px);
        border-radius: 50%;
      }
      body > table:after {
        /* tabletop */
        content: "";
        top: 0;
        position: absolute;
        width: inherit;
        height: inherit;
        background: linear-gradient(100deg, #f5f2ed, #ded7ce);
        transform: translateZ(0px);
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <table class="transform-point"></table>
    <div id="root"></div>
  </body>
</html>
